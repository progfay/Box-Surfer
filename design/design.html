<script>
    function setup() {
        createCanvas(400, 400);
        textAlign(CENTER, CENTER);
        makeCard("おにぎりを食べる🍙");
    }

    function makeCard(title, imgPath) {
        background(0xFFFFFF);
        textSize(30);
        for (let size = 30; textWidth(title) > 400 || size < 1; size--) textSize(size);
        text(title, 0, 0, 400, 100);
    }
</script>
